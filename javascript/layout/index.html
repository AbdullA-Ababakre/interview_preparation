<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
			        padding: 0;
			        margin: 0;
			  }
			
			 
			#wrapper{
				width: 100%;
				height: 100%;
				position: relative;
			}
			#box{
				border: 1px solid red;
                margin-left: 10px;
				width:calc(100vw-20px);
				height: calc(50vw-10px);
				
				position: absolute;
                top:50%;
				transform: translateY(-50%);
				
				display: flex;
				align-items: center;
				justify-content: center;
				
				
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="box">
				A
			</div>
		</div>
		
	</body>
</html>
