<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .wrapper {
        height: 30px;
        width: 80px;
        background-color: #fff;
        position: relative;
        border: 1px solid red;
      }

      .btn {
        width: 50%;
        height: 90%;
        margin: 1px;
        background-color: white;
        position: absolute;
        top: 5%;
        left: 5%;
        border: 1px solid red;
      }

      .wrapper:hover {
        background-color: blue;
      }

      .btn:hover {
        left: 85%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="btn"></div>
    </div>
  </body>
</html>
